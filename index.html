<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Treasure Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #e0e0e0, #c0c0c0);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.2),
                -5px -5px 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                8px 8px 15px rgba(0, 0, 0, 0.3),
                -8px -8px 15px rgba(255, 255, 255, 0.15);
        }

        .game-box.clicked {
            transform: scale(0.95);
            cursor: default;
        }

        .game-box.treasure {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            animation: treasure-glow 1s ease-in-out;
        }

        .game-box.boom {
            background: linear-gradient(145deg, #ff4757, #ff3838);
            animation: boom-shake 0.5s ease-in-out;
        }

        @keyframes treasure-glow {
            0% { box-shadow: 0 0 0 rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        }

        @keyframes boom-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .treasure-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            animation: sparkle 2s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .boom-icon {
            font-size: 30px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-status {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .status-playing {
            color: rgba(255, 255, 255, 0.9);
        }

        .status-win {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: win-pulse 1s infinite;
        }

        .status-lose {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
            animation: lose-pulse 1s infinite;
        }

        @keyframes win-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes lose-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .reset-btn {
            background: linear-gradient(145deg, #00d4aa, #00b894);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 180, 148, 0.3);
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 180, 148, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .game-box {
                width: 70px;
                height: 70px;
            }

            .treasure-image {
                width: 40px;
                height: 40px;
            }

            .boom-icon {
                font-size: 25px;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        .loading-fallback {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500) url('./eth-os.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            position: relative;
            animation: sparkle 2s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Eth OS Treasure</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Treasures: <span id="treasures">0</span>/7</div>
        </div>

        <div class="game-grid" id="gameGrid">
            <!-- Game boxes will be generated here -->
        </div>

        <div class="game-status" id="gameStatus">
            <span class="status-playing">Click boxes to find treasures!</span>
        </div>

        <button class="reset-btn" onclick="resetGame()">ðŸŽ® Play Again</button>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        let gameState = {
            boxes: [],
            gameOver: false,
            treasuresFound: 0,
            score: 0,
            clickedBoxes: new Set()
        };

        const TREASURE_IMAGE_URL = './eth-os.png';

        function initGame() {
            gameState = {
                boxes: [],
                gameOver: false,
                treasuresFound: 0,
                score: 0,
                clickedBoxes: new Set()
            };

            // Create array with 7 treasures and 2 booms
            const items = Array(7).fill('treasure').concat(Array(2).fill('boom'));
            
            // Shuffle the array
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }

            gameState.boxes = items;
            renderGame();
            updateStatus();
        }

        function renderGame() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const box = document.createElement('div');
                box.className = 'game-box';
                box.onclick = () => clickBox(i);
                box.id = `box-${i}`;
                grid.appendChild(box);
            }
        }

        function createTreasureElement() {
            // Try loading as img element first
            const img = document.createElement('img');
            img.src = TREASURE_IMAGE_URL;
            img.className = 'treasure-image';
            img.alt = 'Treasure';
            img.crossOrigin = 'anonymous';
            
            // If image fails, create fallback with background image
            img.onerror = function() {
                console.log('Image failed to load, using fallback');
                const fallback = document.createElement('div');
                fallback.className = 'loading-fallback';
                if (this.parentNode) {
                    this.parentNode.replaceChild(fallback, this);
                }
            };
            
            // Also try preloading the image
            const preloadImg = new Image();
            preloadImg.crossOrigin = 'anonymous';
            preloadImg.onload = function() {
                console.log('Image preloaded successfully');
            };
            preloadImg.onerror = function() {
                console.log('Image preload failed');
            };
            preloadImg.src = TREASURE_IMAGE_URL;
            
            return img;
        }

        function clickBox(index) {
            if (gameState.gameOver || gameState.clickedBoxes.has(index)) {
                return;
            }

            gameState.clickedBoxes.add(index);
            const box = document.getElementById(`box-${index}`);
            const item = gameState.boxes[index];

            box.classList.add('clicked');

            if (item === 'treasure') {
                box.classList.add('treasure');
                box.appendChild(createTreasureElement());
                gameState.treasuresFound++;
                gameState.score += 100;
                
                createParticles(box);
                
                if (gameState.treasuresFound === 7) {
                    gameState.gameOver = true;
                    gameState.score += 500; // Bonus for winning
                    setTimeout(() => {
                        updateStatus('win');
                    }, 500);
                }
            } else {
                box.classList.add('boom');
                box.innerHTML = '<div class="boom-icon">ðŸ’¥</div>';
                gameState.gameOver = true;
                
                // Reveal all boxes after losing
                setTimeout(() => {
                    revealAllBoxes();
                    updateStatus('lose');
                }, 500);
            }

            updateScore();
        }

        function createParticles(box) {
            const rect = box.getBoundingClientRect();
            const particles = document.getElementById('particles');
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = rect.left + rect.width/2 + 'px';
                particle.style.top = rect.top + rect.height/2 + 'px';
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                
                particles.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        function revealAllBoxes() {
            for (let i = 0; i < 9; i++) {
                if (!gameState.clickedBoxes.has(i)) {
                    const box = document.getElementById(`box-${i}`);
                    const item = gameState.boxes[i];
                    
                    if (item === 'treasure') {
                        box.classList.add('treasure');
                        box.appendChild(createTreasureElement());
                    } else {
                        box.classList.add('boom');
                        box.innerHTML = '<div class="boom-icon">ðŸ’¥</div>';
                    }
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('treasures').textContent = gameState.treasuresFound;
        }

        function updateStatus(state = 'playing') {
            const statusElement = document.getElementById('gameStatus');
            
            statusElement.className = 'game-status';
            
            if (state === 'win') {
                statusElement.innerHTML = '<span class="status-win">ðŸŽ‰ Congratulations! You found all treasures!</span>';
            } else if (state === 'lose') {
                statusElement.innerHTML = '<span class="status-lose">ðŸ’¥ Boom! You lost! Try again!</span>';
            } else {
                statusElement.innerHTML = '<span class="status-playing">Click boxes to find treasures!</span>';
            }
        }

        function resetGame() {
            initGame();
        }

        // Initialize the game when page loads
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
